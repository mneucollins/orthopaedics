<div class="modal-header">
	<h3 class="modal-title" ng-show="messageType == 'help'">Need Help?</h3>
</div>
<div class="modal-body">
	<form class="form-group">
	<div class="row form-group">
		<div class="col-sm-3 col-sm-offset-1">Name</div>
		<div class="col-sm-7"><input type="text" class="form-control" ng-model="mailSender.name"></div>
	</div>
	<div class="row form-group">
		<div class="col-sm-3 col-sm-offset-1">Email</div>
		<div class="col-sm-7"><input type="text" class="form-control" ng-model="mailSender.email"></div>
	</div>
	<div class="row form-group">
		<div class="col-sm-3 col-sm-offset-1">Subject</div>
		<div class="col-sm-7"><input type="text" class="form-control" ng-model="mailSender.subject"></div>
	</div>
	<div class="row form-group">
		<div class="col-sm-3 col-sm-offset-1">Message</div>
		<div class="col-sm-7"><textarea type="text" class="form-control" ng-model="mailSender.message"></textarea></div>
	</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default circled" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary circled" ng-click="sendMail()">Send</button>
</div>
