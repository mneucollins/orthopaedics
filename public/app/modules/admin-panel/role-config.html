<div class="row">
    <p class="col-sm-4 ">
        <find-list listado="roles"></find-list>
    </p>
    <p class="col-sm-8 ">
        <div class="col-sm-7 " ng-if="selectedItem">
            <span>Name: </span>
            <input type="text" class="form-control" ng-model="selectedItem.name">
            <input type="checkbox" ng-model="selectedItem.adminUsers" class="ng-pristine ng-valid ng-touched"> Admin Users<br>
            <input type="checkbox" ng-model="selectedItem.adminRoles" class="ng-pristine ng-valid ng-touched"> Admin Roles<br>
            <input type="checkbox" ng-model="selectedItem.adminLanguage" class="ng-pristine ng-valid ng-touched"> Admin Language<br>
            <input type="checkbox" ng-model="selectedItem.adminGeneral" class="ng-pristine ng-valid ng-touched"> Admin General<br>
            <input type="checkbox" ng-model="selectedItem.generateReports" class="ng-pristine ng-valid ng-touched"> Generate Reports<br>
            <input type="checkbox" ng-model="selectedItem.isImaging" class="ng-pristine ng-valid ng-touched"> Is Imaging<br>
            <input type="checkbox" ng-model="selectedItem.isLabs" class="ng-pristine ng-valid ng-touched"> Is Labs<br>
            <input type="checkbox" ng-model="selectedItem.isFrontdesk" class="ng-pristine ng-valid ng-touched"> If Frontdesk<br>
            <br>
            <layout-options items1="items1" items2="items2" layout="layout"></layout-options>
            <br>
            <button class="btn btn-primary circled" ng-click="saveRoleChanges()" style="float: right;">Save</button>
            <button class="btn btn-default circled" ng-click="cancelChanges()" style="float: right;">Cancel</button>
        </div>
    </p>
</div>
