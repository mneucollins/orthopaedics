<div>
    <div class="col-sm-8 ">
        <input ng-model="findElement" class="form-control circled search-field" type="search" placeholder="Find a {{ elemento }}" ng-keyup="search()">
    </div>
    <div class="col-sm-2 ">
        <button class="btn btn-primary circled" ng-click="newElem()" >New {{ elemento }}</button>
    </div>
    <div class="col-sm-2" ng-if="elemento == 'User' || elemento == 'Physician'">
        <button type="button" class="btn btn-primary circled" ng-model="activeData" ng-click="toggleInactive(findElement)">
        	{{ activeData ? 'Show Inactive': 'Show Active' }}
    	</button>
    </div>
    <div class="col-sm-12 " style="height: 350px; overflow-y: scroll;">
        <div ng-repeat="elem in result" ng-click="loadRegister(elem)" style="border-style: solid; border-radius: 7px; padding: 5px; margin: 7px;  width: 90%; cursor:pointer;"> {{ elem.name }} </div>
    </div>
</div>
