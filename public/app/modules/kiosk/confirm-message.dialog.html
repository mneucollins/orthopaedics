<div class="modal-header">
	<h3 class="modal-title">Message Confirmation</h3>
</div>
<div class="modal-body">
	<h3>Did you receive the confirmation text message?</h3>
</div>
<div class="modal-footer">
	<button class="btn btn-default circled" ng-click="cancel()">No</button>
	<button class="btn btn-primary circled" ng-click="retry()">Retry</button>
	<button class="btn btn-primary circled" ng-click="confirm()">Yes</button>
</div>
