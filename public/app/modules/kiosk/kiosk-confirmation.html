<div>
	<div class="row">
		<div class="col-sm-12 kiosk-title-2">
			Please Confirm your Information Below
		</div>
		<div class="col-sm-12 kiosk-title-3">
			Tap on your name, and confirm your phone number
		</div>
	</div>
	<br>
	<div class="row">
		<div class="btn-group-vertical col-xs-12 col-sm-offset-2 col-sm-8">
			<button ng-repeat="value in patients" class="btn btn-lg btn-default" ng-class="{'btn-primary': $parent.selPat._id == value._id}" type="button" ng-model="$parent.selPat" btn-radio="value" style="margin-bottom: 1em">{{value.firstName}} {{value.lastName}}</button>
	    </div>
	    <br><br>
		<div ng-show="selPat" class="form-group col-xs-offset-4 col-xs-4">
			<span>Cellphone Number (leave blank if you don't have one): </span>
			<input type="text" class="form-control" ng-model="selPat.cellphone">
		</div>
		<br>
	</div>
	<br><br><br>
	<div class="row" style="vertical-align: middle">
		<button class="btn btn-md btn-danger col-xs-offset-1 col-xs-2 col-sm-offset-2 col-sm-2" ng-click="register()">< Return</button>
		<button class="btn btn-lg btn-success col-xs-offset-3 col-xs-4 col-md-offset-4 col-md-2 col-sm-offset-4 col-sm-2" ng-click="confirmRegister()">Continue ></button>
	</div>
</div>
