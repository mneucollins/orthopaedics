<div class="modal-header">
	<h3 class="modal-title">Please confirm your cell phone number</h3>
</div>
<div class="modal-body">

		<div class="form-group">
			<span class="loginText">First Name: </span>
			<input type="text" class="form-control" ng-model="patient.cellphone">
		</div>


</div>
<div class="modal-footer">
	<button class="btn btn-default circled" ng-click="cancel()">I dont have cell phone</button>
	<button class="btn btn-primary circled" ng-click="confirm()">Confirm</button>
</div>
