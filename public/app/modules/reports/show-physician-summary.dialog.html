<div class="modal-header">
	<h3 class="modal-title">Physician Summary</h3>
</div>
<div class="modal-body">
	<form class="form-group" name="patientForm">

	<div class="row form-group">
		<div class="col-sm-2">Dates</div>
		<div class="col-sm-4">
			<div class="input-group">
				<input type="text" class="form-control" datepicker-popup="MM/dd/yy" ng-model="reportGen.iniDate" is-open="startDateOpened" datepicker-options="dateOptions" close-text="Close" />
	              <span class="input-group-btn">
	                <button type="button" class="btn btn-default" ng-click="openStartDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	              </span>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="input-group">
				<input type="text" class="form-control" datepicker-popup="MM/dd/yy" ng-model="reportGen.endDate" is-open="endDateOpened" datepicker-options="dateOptions" close-text="Close" />
	              <span class="input-group-btn">
	                <button type="button" class="btn btn-default" ng-click="openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	              </span>
			</div>
		</div>
	</div>
	
	<div class="row form-group">
		<div class="col-sm-3">Physician</div>
		<div class="col-sm-7 input-group">
			<select class="form-control" 
			ng-model="reportGen.physician" 
			ng-options="physician as physician.name for physician in physicians"></select>
		</div>
	</div>

	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default circled" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary circled" ng-click="submit()">Generate</button>
</div>
