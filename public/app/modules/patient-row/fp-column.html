<div class="patientData bordered atRow" ng-class="{atRowBig: hidePhysicians}">
    <div class="retinaContainer dashboardSVG">
        <img ng-src="{{ getFPIcon(patient) }}" ng-class="{clickable: patient.currentState == 'EX'}" ng-click="toogleFPEntry(patient)"/>
    </div>
    <span ng-show="patient.fpTimerEnterTimestamp.length > 0" ng-class="colorStateFP">{{ getFPTimer(patient) | date:'mm.ss' }}</span>
</div>
