<div class="modal-header">
	<h3 class="modal-title">Choose Recepients</h3>
</div>
<div class="modal-body">
	<form class="form-group">
	<div class="checkbox" ng-repeat="patient in patients">
		<label class="col-md-6"><input type="checkbox" value="">{{ patient.fullName }}</label>
		<p align="right"  class="col-md-6">{{ patient.cellphone }}</p>
	</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="writeMessage()">Write Message</button>
</div>
