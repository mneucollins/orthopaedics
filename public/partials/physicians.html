
<div class=" col-md-1 nopadding">
    <div class="physiciansSidebar col-md-8 nopadding">
        <div class="menuPhysicians retinaContainer">
            <img src="../img/descarga.jpg" ng-click="tooglePhysiciansList()"/>
        </div>
    </div>
</div>

<div class="col-md-3 physiciansList" ng-repeat="physician in physicianList">
    <div class="row">
        <div class="panel-body panel-bodyrowsUp">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <h4>{{ physician.name }}<br>
                <small>{{ physician.role }}</small></h4>
            </div>
        </div>
    </div>
    <hr />
</div>
