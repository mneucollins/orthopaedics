
<div class=" col-md-1 nopadding">
    <div class="physiciansSidebar col-md-8 nopadding">
        <div class="menuPhysicians retinaContainer">
            <img src="../img/descarga.jpg" ng-click="tooglePhysiciansList()"/>
        </div>
    </div>
</div>

<div class="col-md-3 physiciansList" >
    <div class="row form-group panel-body">
        <input id="physicianSearch" class="form-control" type="search" placeholder"Search..."/>
    </div>
    <div class="row" ng-repeat="physician in physicianList">
        <div class="panel-body panel-bodyrowsUp list-group" id="physList">
            <div class="col-md-1"></div>
            <div class="col-md-11 list-group-item">
                <h4>{{ physician.name }}<br>
                <small>{{ physician.role }}</small></h4>
            </div>
        </div>
    </div>
    <hr />
</div>

<div class="col-md-11">
    
</div>
