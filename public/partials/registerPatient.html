<div class="modal-header">
	<h3 class="modal-title">Register Patient</h3>
</div>
<div class="modal-body">
	<form class="form-group">
	<div class="row form-group">
		<div class="col-md-3 col-md-offset-1">first Name</div>
		<div class="col-md-7"><input type="text" class="form-control" ng-model="patient.firstName" disabled></div>
	</div>
	<div class="row form-group">
		<div class="col-md-3 col-md-offset-1">Last Name</div>
		<div class="col-md-7"><input type="text" class="form-control" ng-model="patient.lastName" disabled></div>
	</div>
	<div class="row form-group">
		<div class="col-md-3 col-md-offset-1">Phone Number</div>
		<div class="col-md-7"><input type="text" class="form-control" ng-model="patient.cellphone" maxlength="10"></div>
	</div>
	<div class="row form-group">
		<div class="col-md-3 col-md-offset-1">Appointment Time</div>
		<div class="col-md-7"><input type="text" class="form-control" ng-model="patient.apptTime | date: 'HH:mm'" disabled></div>
	</div>
	<div class="row form-group">
		<div class="col-md-3 col-md-offset-1">MNR Number</div>
		<div class="col-md-7"><input type="text" class="form-control" ng-model="patient.medicalRecordNumber" disabled></div>
	</div>
	<div class="row form-group">
		<div class="col-md-3 col-md-offset-1">Physician</div>
		<div class="col-md-7"><input type="text" class="form-control" ng-model="patient.physician.name" disabled></div>
	</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="submit()">Submit</button>
</div>
