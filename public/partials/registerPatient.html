<div class="modal-header">
	<h3 class="modal-title">Register Patient</h3>
</div>
<div class="modal-body">
	<form class="form-group">
	<div class="row form-group">
		<div class="col-sm-3 col-sm-offset-1">First Name</div>
		<div class="col-sm-7"><input type="text" class="form-control" ng-model="patient.firstName" ng-disabled="fieldsDisabled"></div>
	</div>
	<div class="row form-group">
		<div class="col-sm-3 col-sm-offset-1">Last Name</div>
		<div class="col-sm-7"><input type="text" class="form-control" ng-model="patient.lastName" ng-disabled="fieldsDisabled"></div>
	</div>
	<div class="row form-group">
		<div class="col-sm-3 col-sm-offset-1">Phone Number</div>
		<div class="col-sm-5"><input type="text" class="form-control" ng-model="patient.cellphone" maxlength="10"></div>
		<div class="checkbox col-sm-4">
			<label><input type="checkbox" ng-model="patient.noPhone">No Phone Number</label>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-sm-3 col-sm-offset-1">Appointment Time</div>
		<div class="col-sm-7">
			<timepicker ng-model="patient.apptTime" minute-step="5" ng-hide="fieldsDisabled"></timepicker>
			<input type="text" class="form-control" ng-model="patient.apptTime | date: 'HH:mm'" ng-disabled="fieldsDisabled" ng-show="fieldsDisabled">
		</div>
	</div>
	<div class="row form-group">
		<div class="col-sm-3 col-sm-offset-1">MNR Number</div>
		<div class="col-sm-7"><input type="text" class="form-control" ng-model="patient.medicalRecordNumber" ng-disabled="fieldsDisabled"></div>
	</div>
	<div class="row form-group">
		<div class="col-sm-3 col-sm-offset-1">Physician</div>
		<div class="col-sm-7">
			<select class="form-control" ng-model="patient.physician"  
				 ng-options="physician as physician.name for physician in physicians" ng-disabled="fieldsDisabled"></select>
			<!-- <input type="text" class="form-control" ng-model="patient.physician.name" ng-disabled="fieldsDisabled"> -->
		</div>
	</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="submit()">Submit</button>
</div>
