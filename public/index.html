<script type="text/javascript">
    function onCollapseButton(collapseButton){
        var collapseIcon = $(collapseButton).attr('src');
        if(collapseIcon == "img/expandIcon.svg"){
            $(collapseButton).attr('src','img/collapseIcon.svg');
        }
        else{
            $(collapseButton).attr('src','img/expandIcon.svg');
        }
    }
